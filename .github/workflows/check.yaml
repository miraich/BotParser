name: Check
on: [ push, pull_request ]
jobs:
  style:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 23
        uses: actions/setup-java@v4.7.1
        with:
          java-version: '23'
          distribution: 'oracle'
      - name: Run Maven Checkstyle
        run: mvn spotbugs:check
